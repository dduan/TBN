<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TBN</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tbn.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="alert alert-warning fade in" id="delete-warning" style="display:none;">
          <button type="button" class="close" aria-hidden="true">&times;</button>
          <strong>Warning!</strong>
          '<span id="delete-title"></span>'
          is about to be deleted, should it be?
          <button type="button" class="btn btn-danger btn-xs" id="confirm-delete">Confirm</button>
          <button type="button" class="btn btn-default btn-xs" id="cancel-delete">Never mind</button>

        </div>
        <div class="page-header">
          <h1>TBN <small>Truly Brainy Notepad<small></h1>
        </div>
        <form class="horizontal-form" role="form">
          <div class="form-group">
            <div class="col-xs-12 col-lg-12">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Document <span class="caret"></span></button>
                  <ul class="dropdown-menu" id="menu">
                    <li><a href="#" id="new_button">New</a></li>
                    <li><a href="#" id="save_button">Save<span class="badge pull-right">new</span></a></li>
                    <li><a href="#" id="download_button">Download</a></li>
                    <li id="delete_li"><a href="#" id="delete_button">Delete...</a></li>
                    <li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Open ...</li>
                  </ul>
                </span>
                <input type="text" class="form-control" id="doc_title">
            </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-9 col-lg-10" id="tbn-input">
              <textarea class="form-control" rows="20" id="formula_area"></textarea>
            </div>
            <div class="col-xs-3 col-lg-2" id="tbn-result">
              <textarea class="form-control" rows="20" id="result_area" disabled></textarea>
            </div>
          </div>
        </form>
      </div>
    <div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/tbn.js"></script>
  </body>
</html>
